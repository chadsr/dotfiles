on:
    push:
        branches:
            - main
    pull_request:

name: "Lint"
permissions: {}

jobs:
    shellcheck:
        name: Shellcheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Run ShellCheck
              uses: ludeeus/action-shellcheck@master
              with:
                  ignore_paths: >-
                      ./.git_submodules
                      ./zsh/.p10k.zsh
                  severity: warning
