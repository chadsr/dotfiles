on:
  push:
    branches:
      - master

name: "Lint"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@v2
        with:
          ignore_paths: >-
            .git_submodules