GOOSE_PROVIDER: anthropic
extensions:
  bravesearch:
    enabled: false
    type: stdio
    name: bravesearch
    description: Retrieve web pages, news, and local business results via Brave API.
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
    envs: {}
    env_keys:
      - BRAVE_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  fetch:
    enabled: true
    type: stdio
    name: fetch
    description: Web content fetching and processing capabilities
    cmd: uvx
    args:
      - mcp-server-fetch
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  todo:
    enabled: false
    type: platform
    name: todo
    description: Enable a todo list for Goose so it can keep track of what it is doing
    bundled: true
    available_tools: []
  tavily-search:
    enabled: true
    type: stdio
    name: tavily-search
    description: Integrates with Tavily API to provide real-time web search and content extraction capabilities for research, aggregation, and fact-checking tasks.
    cmd: npx
    args:
      - -y
      - tavily-mcp
    envs: {}
    env_keys:
      - TAVILY_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  knowledgegraphmemory:
    enabled: false
    type: stdio
    name: knowledgegraphmemory
    description: Graph-based memory system for persistent knowledge storage
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Tools to save and retrieve durable memories
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  chrome-devtools-mcp:
    enabled: true
    type: stdio
    name: chrome-devtools-mcp
    description: Control and inspect a live Chrome browser
    cmd: npx
    args:
      - -y
      - chrome-devtools-mcp@latest
      - --executablePath=/usr/bin/chromium
      - --isolated=true
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  context7:
    enabled: true
    type: stdio
    name: context7
    description: Connects to Context7.com's documentation database to provide up-to-date library and framework documentation with intelligent project ranking and customizable token limits.
    cmd: npx
    args:
      - -y
      - "@upstash/context7-mcp"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  sequentialthinking:
    enabled: false
    type: stdio
    name: sequentialthinking
    description: Provides a sequential thinking framework for complex reasoning tasks, incorporating semantic analysis, contradiction detection, and adaptive complexity estimation to enable structured, reflective problem-solving.
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  computercontroller:
    enabled: true
    type: builtin
    name: computercontroller
    description: ""
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  git:
    enabled: false
    type: stdio
    name: git
    description: Git version control system integration
    cmd: uvx
    args:
      - mcp-server-git
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  autovisualiser:
    enabled: false
    type: builtin
    name: autovisualiser
    description: Data visualisation and UI generation tools
    display_name: Auto Visualiser
    timeout: 300
    bundled: true
    available_tools: []
  developer:
    enabled: true
    type: builtin
    name: developer
    description: ""
    display_name: Developer Tools
    timeout: 300
    bundled: true
    available_tools: []
  vscode:
    enabled: true
    type: stdio
    name: vscode
    description: VSCode MCP Server
    cmd: npx
    args:
      - -y
      - vscode-mcp-server
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  pandoc:
    enabled: false
    type: stdio
    name: pandoc
    description: Document format conversion using Pandoc, enabling transformation of content between PDF, HTML, Markdown, .docx, .rst, .epuc, .latex, and more.
    cmd: uvx
    args:
      - mcp-pandoc
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
ANTHROPIC_HOST: https://api.anthropic.com
GOOSE_ENABLE_ROUTER: "true"
GOOSE_MODE: auto
GOOSE_MODEL: claude-sonnet-4-5
OLLAMA_HOST: localhost
GOOSE_SCHEDULER_TYPE: legacy
GOOSE_CLI_MIN_PRIORITY: 0.0
