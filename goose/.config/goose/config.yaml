ANTHROPIC_HOST: https://api.anthropic.com
GOOSE_DISABLE_KEYRING: ""
GOOSE_MODE: smart_approve
GOOSE_MODEL: glm-5
GOOSE_PROVIDER: custom_z.ai
GOOSE_TELEMETRY_ENABLED: false
OLLAMA_HOST: localhost
OPENAI_BASE_PATH: v1/chat/completions
OPENAI_HOST: https://api.openai.com
extensions:
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Tools to save and retrieve durable memories
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  developer:
    enabled: true
    type: builtin
    name: developer
    description: ""
    display_name: Developer Tools
    timeout: 300
    bundled: true
    available_tools: []
  sequentialthinking:
    enabled: false
    type: stdio
    name: sequentialthinking
    description: Provides a sequential thinking framework for complex reasoning tasks, incorporating semantic analysis, contradiction detection, and adaptive complexity estimation to enable structured, reflective problem-solving.
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  chrome-devtools-mcp:
    enabled: false
    type: stdio
    name: chrome-devtools-mcp
    description: Control and inspect a live Chrome browser
    cmd: npx
    args:
      - -y
      - chrome-devtools-mcp@latest
      - --executablePath=/usr/bin/chromium
      - --isolated=true
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  bravesearch:
    enabled: false
    type: stdio
    name: bravesearch
    description: Retrieve web pages, news, and local business results via Brave API.
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
    envs: {}
    env_keys:
      - BRAVE_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  context7:
    enabled: false
    type: stdio
    name: context7
    description: Connects to Context7.com's documentation database to provide up-to-date library and framework documentation with intelligent project ranking and customizable token limits.
    cmd: npx
    args:
      - -y
      - "@upstash/context7-mcp"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  computercontroller:
    enabled: true
    type: builtin
    name: computercontroller
    description: ""
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  tavily-search:
    enabled: false
    type: stdio
    name: tavily-search
    description: Integrates with Tavily API to provide real-time web search and content extraction capabilities for research, aggregation, and fact-checking tasks.
    cmd: npx
    args:
      - -y
      - tavily-mcp
    envs: {}
    env_keys:
      - TAVILY_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  autovisualiser:
    enabled: false
    type: builtin
    name: autovisualiser
    description: Data visualisation and UI generation tools
    display_name: Auto Visualiser
    timeout: 300
    bundled: true
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for goose so it can keep track of what it is doing
    display_name: Todo
    bundled: true
    available_tools: []
  pandoc:
    enabled: false
    type: stdio
    name: pandoc
    description: Document format conversion using Pandoc, enabling transformation of content between PDF, HTML, Markdown, .docx, .rst, .epuc, .latex, and more.
    cmd: uvx
    args:
      - mcp-pandoc
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  knowledgegraphmemory:
    enabled: false
    type: stdio
    name: knowledgegraphmemory
    description: Graph-based memory system for persistent knowledge storage
    cmd: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  chatrecall:
    enabled: true
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    display_name: Chat Recall
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    display_name: Extension Manager
    bundled: true
    available_tools: []
  code_execution:
    enabled: true
    type: platform
    name: code_execution
    description: Goose will make extension calls through code execution, saving tokens
    display_name: Code Mode
    bundled: true
    available_tools: []
  apps:
    enabled: false
    type: platform
    name: apps
    description: Create and manage custom Goose apps through chat. Apps are HTML/CSS/JavaScript and run in sandboxed windows.
    display_name: Apps
    bundled: true
    available_tools: []
  debugmcp:
    enabled: false
    type: streamable_http
    name: debugmcp
    description: DebugMCP - Multi-language debugging support
    uri: http://localhost:3001/sse
    envs: {}
    env_keys: []
    headers: {}
    timeout: 300
    bundled: null
    available_tools: []
  tom:
    enabled: false
    type: platform
    name: tom
    description: Inject custom context into every turn via GOOSE_MOIM_MESSAGE_TEXT and GOOSE_MOIM_MESSAGE_FILE environment variables
    display_name: Top Of Mind
    bundled: true
    available_tools: []
  summon:
    enabled: true
    type: platform
    name: summon
    description: Load knowledge and delegate tasks to subagents
    display_name: Summon
    bundled: true
    available_tools: []
  tutorial:
    enabled: false
    type: builtin
    name: tutorial
    description: Access interactive tutorials and guides
    display_name: Tutorial
    timeout: 300
    bundled: true
    available_tools: []
