background {
    path = screenshot
    blur_passes = 1
    blur_size = 16
}

general {
    hide_cursor = true
    disable_loading_bar = true
    grace = 3
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2                  # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35              # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
