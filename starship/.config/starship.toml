"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](fg:base)\
[░▒▓](fg:base)\
$os\
$username\
$sudo\
[](bg:surface0 fg:base)\
$directory\
$direnv\
$git_branch\
$git_status\
$git_state\
$git_commit\
[](fg:surface0 bg:surface1)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$solidity\
$conda\
[▓▒░](fg:surface1)\
$fill\
[░▒▓](fg:base)\
$time\
$cmd_duration\
[▓▒░](fg:base)\
$line_break\
[╰─](fg:base)\
$character"""

palette = 'catppuccin_mocha'

[fill]
symbol = '·'
style = 'base'

[os]
disabled = false
style = "bg:base fg:sapphire"
format = "[ $symbol ]($style)"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:base fg:mauve"
style_root = "bg:base fg:mauve"
format = '[ $user ]($style)'

[sudo]
style = 'bg:mauve fg:base'
format = "[$symbol]($style)"
symbol = " 🧙 "
disabled = false

[directory]
style = "bg:surface0 fg:sapphire"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[direnv]
disabled = false
style = "bg:surface0 fg:sapphire"
format = "[$symbol$loaded/$allowed]($style) "

[git_branch]
symbol = ""
style = "bg:surface0 fg:sapphire"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:surface0 fg:sapphire"
format = '[($all_status$ahead_behind )]($style)'

[git_state]
style = "bg:surface0 fg:sapphire"
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_commit]
style = "bg:surface0 fg:sapphire"
commit_hash_length = 4
tag_symbol = '🔖 '

[nodejs]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $version)(\(#$virtualenv\)) ]($style)'

[solidity]
symbol = ""
style = "fg:mauve bg:surface1"
format = "via [$symbol( $version)](blue bold)"

[docker_context]
symbol = ""
style = "fg:mauve bg:surface1"
format = '[ $symbol( $context) ]($style)'

[conda]
symbol = "  "
style = "fg:mauve bg:surface1"
format = '[$symbol$environment ]($style)'
ignore_base = false

[container]
format = '[$symbol \[$name\]]($style) '

[time]
disabled = false
time_format = "%R"
style = "bg:base fg:sapphire"
format = '[  $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"
